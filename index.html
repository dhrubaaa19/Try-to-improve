<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Testimonial Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 50px 20px;
      background: #f9f6ee;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
    }

    h2 {
      text-align: center;
      font-size: 2.8em;
      color: #c62828;
      margin-bottom: 60px;
      line-height: 1.2;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      gap: 40px;
      animation: scroll 30s linear infinite;
      will-change: transform;
    }

    .testimonial-card {
      flex: 0 0 320px;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
    }

    .testimonial-card:hover {
      transform: scale(1.05) rotateY(2deg);
      box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    }

    .stars {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .stars svg {
      width: 28px;
      height: 28px;
      fill: #f4c430;
      margin: 0 2px;
    }

    .testimonial-card p {
      font-size: 1.1em;
      color: #222;
      margin-bottom: 20px;
    }

    .testimonial-card span {
      font-style: italic;
      font-size: 1em;
      color: #555;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Duplicate cards for looping */
    .carousel-track::after {
      content: "";
      display: block;
    }

    @media (max-width: 600px) {
      .testimonial-card {
        flex: 0 0 260px;
        padding: 25px;
      }
      h2 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <h2>What Our<br>Customers Says</h2>

  <div class="carousel-container">
    <div class="carousel-track">
      
      <!-- Card 1 -->
      <div class="testimonial-card">
        <div class="stars">
          <!-- 5 stars using SVG -->
          <svg viewBox="0 0 24 24"><path d="M12 2l2.39 6.96h7.32l-5.91 4.3 2.26 7.04L12 16.9l-6.06 3.4 2.26-7.04-5.91-4.3h7.32z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 2l2.39 6.96h7.32l-5.91 4.3 2.26 7.04L12 16.9l-6.06 3.4 2.26-7.04-5.91-4.3h7.32z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 2l2.39 6.96h7.32l-5.91 4.3 2.26 7.04L12 16.9l-6.06 3.4 2.26-7.04-5.91-4.3h7.32z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 2l2.39 6.96h7.32l-5.91 4.3 2.26 7.04L12 16.9l-6.06 3.4 2.26-7.04-5.91-4.3h7.32z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 2l2.39 6.96h7.32l-5.91 4.3 2.26 7.04L12 16.9l-6.06 3.4 2.26-7.04-5.91-4.3h7.32z"/></svg>
        </div>
        <p>Delicious meals and super punctual delivery.</p>
        <span>– Ramesh S., Mumbai</span>
      </div>

      <!-- Card 2 -->
      <div class="testimonial-card">
        <div class="stars">
          <svg viewBox="0 0 24 24"><path d="M12 2l2.39 6.96h7.32l-5.91 4.3 2.26 7.04L12 16.9l-6.06 3.4 2.26-7.04-5.91-4.3h7.32z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 2l2.39 6.96h7.32l-5.91 4.3 2.26 7.04L12 16.9l-6.06 3.4 2.26-7.04-5.91-4.3h7.32z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 2l2.39 6.96h7.32l-5.91 4.3 2.26 7.04L12 16.9l-6.06 3.4 2.26-7.04-5.91-4.3h7.32z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 2l2.39 6.96h7.32l-5.91 4.3 2.26 7.04L12 16.9l-6.06 3.4 2.26-7.04-5.91-4.3h7.32z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 2l2.39 6.96h7.32l-5.91 4.3 2.26 7.04L12 16.9l-6.06 3.4 2.26-7.04-5.91-4.3h7.32z"/></svg>
        </div>
        <p>Healthy, tasty, and affordable food with great service.</p>
        <span>– Priya M., Pune</span>
      </div>

      <!-- Card 3 -->
      <div class="testimonial-card">
        <div class="stars">
          <svg viewBox="0 0 24 24"><path d="M12 2l2.39 6.96h7.32l-5.91 4.3 2.26 7.04L12 16.9l-6.06 3.4 2.26-7.04-5.91-4.3h7.32z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 2l2.39 6.96h7.32l-5.91 4.3 2.26 7.04L12 16.9l-6.06 3.4 2.26-7.04-5.91-4.3h7.32z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 2l2.39 6.96h7.32l-5.91 4.3 2.26 7.04L12 16.9l-6.06 3.4 2.26-7.04-5.91-4.3h7.32z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 2l2.39 6.96h7.32l-5.91 4.3 2.26 7.04L12 16.9l-6.06 3.4 2.26-7.04-5.91-4.3h7.32z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 2l2.39 6.96h7.32l-5.91 4.3 2.26 7.04L12 16.9l-6.06 3.4 2.26-7.04-5.91-4.3h7.32z"/></svg>
        </div>
        <p>Very convenient and filling portions — 10/10 experience!</p>
        <span>– Akash J., Bangalore</span>
      </div>

      <!-- Duplicate cards for loop -->
      <div class="testimonial-card">...</div>
      <div class="testimonial-card">...</div>

    </div>
  </div>

</body>
</html>
