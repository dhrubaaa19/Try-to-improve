<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfect Apple-Style Carousel</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f9f6ef;
    }

    .carousel-container {
      max-width: 100%;
      overflow: hidden;
      padding: 50px 0;
    }

    h2 {
      text-align: center;
      font-size: 1.8em;
      color: #b22222;
      margin-bottom: 30px;
    }

    .carousel-track-wrapper {
      overflow: hidden;
      position: relative;
      width: 100%;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
      will-change: transform;
    }

    .carousel-card {
      flex: 0 0 80%;
      margin: 0 10px;
      background: white;
      border-radius: 16px;
      padding: 25px 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0.5;
      transform: scale(0.9);
      transition: all 0.4s ease;
    }

    .carousel-card.active {
      transform: scale(1);
      opacity: 1;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .stars {
      color: #f4c430;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .carousel-card p {
      font-size: 1.1em;
      margin-bottom: 12px;
    }

    .carousel-card span {
      font-style: italic;
      font-weight: bold;
      color: #444;
      font-size: 0.95em;
    }

    @media (max-width: 600px) {
      .carousel-card {
        flex: 0 0 85%;
      }
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <h2>What Our<br>Customers Says</h2>
    <div class="carousel-track-wrapper">
      <div class="carousel-track" id="carousel">
        <!-- Slides will be added by JS -->
      </div>
    </div>
  </div>

  <script>
    const reviews = [
      {
        stars: "★★★★★",
        text: "Delicious meals and super punctual delivery",
        author: "– Ramesh S., Mumbai"
      },
      {
        stars: "★★★★★",
        text: "Healthy, tasty, and affordable food",
        author: "– Priya M., Pune"
      },
      {
        stars: "★★★★★",
        text: "Very convenient and filling portions",
        author: "– Akash J., Bangalore"
      }
    ];

    const carousel = document.getElementById('carousel');

    // Duplicate the slides for seamless loop
    const data = [...reviews, ...reviews];
    data.forEach((review) => {
      const div = document.createElement('div');
      div.className = 'carousel-card';
      div.innerHTML = `
        <div class="stars">${review.stars}</div>
        <p>${review.text}</p>
        <span>${review.author}</span>
      `;
      carousel.appendChild(div);
    });

    const cards = document.querySelectorAll('.carousel-card');
    let index = 0;
    const visibleCount = reviews.length;
    const cardWidth = cards[0].offsetWidth + 20;

    function setActiveCard() {
      cards.forEach((card, i) => {
        card.classList.remove('active');
      });
      const activeIndex = (index + visibleCount) % cards.length;
      cards[activeIndex].classList.add('active');
    }

    function slideCarousel() {
      index++;
      const offset = index * cardWidth;

      if (index >= cards.length - visibleCount) {
        carousel.style.transition = 'none';
        index = 0;
        carousel.style.transform = `translateX(0px)`;
        setActiveCard();
        void carousel.offsetWidth;
        carousel.style.transition = 'transform 0.6s ease-in-out';
      } else {
        carousel.style.transform = `translateX(-${offset}px)`;
        setActiveCard();
      }
    }

    // Kick off
    window.onload = () => {
      setActiveCard();
      setInterval(slideCarousel, 3000);
    };
  </script>

</body>
</html>
