<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile 3D Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdfcf9;
      font-family: Georgia, serif;
    }

    .carousel-container {
      padding: 30px 0;
      width: 100%;
      max-width: 400px;
      margin: auto;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      font-size: 1.8em;
      color: #b22222;
      margin-bottom: 30px;
      line-height: 1.3;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
      will-change: transform;
    }

    .card {
      flex: 0 0 80%;
      margin: 0 10px;
      background: white;
      border-radius: 16px;
      padding: 25px 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0.6;
      transform: scale(0.9);
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .card.active {
      transform: scale(1);
      opacity: 1;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .stars {
      color: gold;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.05em;
      margin: 15px 0;
    }

    .card span {
      font-weight: bold;
      font-style: italic;
      font-size: 0.95em;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <h2>What Our<br>Customers Says</h2>
    <div class="carousel-track" id="carousel">
      <div class="card active">
        <div class="stars">★★★★★</div>
        <p>Delicious meals and super punctual delivery</p>
        <span>– Ramesh S., Mumbai</span>
      </div>
      <div class="card">
        <div class="stars">★★★★★</div>
        <p>Healthy, tasty, and affordable food</p>
        <span>– Priya M., Pune</span>
      </div>
      <div class="card">
        <div class="stars">★★★★★</div>
        <p>Very convenient and filling portions</p>
        <span>– Akash J., Bangalore</span>
      </div>
    </div>
  </div>

  <script>
    const track = document.getElementById("carousel");
    const cards = track.querySelectorAll(".card");
    let index = 0;

    function updateCarousel() {
      cards.forEach((card, i) => {
        card.classList.remove("active");
      });
      cards[index].classList.add("active");

      const cardWidth = cards[0].offsetWidth + 20; // 80% + margin
      const centerOffset = (track.offsetWidth - cards[0].offsetWidth) / 2;
      const moveX = index * cardWidth - centerOffset;
      track.style.transform = `translateX(-${moveX}px)`;

      index = (index + 1) % cards.length;
    }

    setInterval(updateCarousel, 3000); // 2s pause + 1s transition
    window.addEventListener("load", updateCarousel);
  </script>

</body>
</html>
