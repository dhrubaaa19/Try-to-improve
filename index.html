<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile 3D Testimonial Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f6ee;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      font-size: 1.8em;
      color: #c62828;
      margin-bottom: 40px;
      line-height: 1.3;
    }

    .carousel {
      display: flex;
      gap: 20px;
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
      will-change: transform;
    }

    .card {
      min-width: 80%;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transform: scale(0.9) rotateY(0deg);
      opacity: 0.5;
      transition: all 0.5s ease;
      flex-shrink: 0;
    }

    .card.active {
      transform: scale(1) rotateY(0deg);
      opacity: 1;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .stars {
      text-align: center;
      margin-bottom: 15px;
      font-size: 24px;
      color: #f4c430;
    }

    .card p {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .card span {
      display: block;
      text-align: center;
      font-weight: bold;
      font-size: 0.95em;
      color: #333;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>What Our<br>Customers Says</h2>
    <div class="carousel" id="carousel">
      <div class="card active">
        <div class="stars">★★★★★</div>
        <p>Delicious meals and super punctual delivery</p>
        <span>– Ramesh S., Mumbai</span>
      </div>
      <div class="card">
        <div class="stars">★★★★★</div>
        <p>Healthy, tasty, and affordable food</p>
        <span>– Priya M., Pune</span>
      </div>
      <div class="card">
        <div class="stars">★★★★★</div>
        <p>Very convenient and filling portions</p>
        <span>– Akash J., Bangalore</span>
      </div>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const cards = carousel.querySelectorAll('.card');
    let index = 0;

    function rotateCarousel() {
      cards.forEach((card, i) => {
        card.classList.remove('active');
      });

      cards[index].classList.add('active');
      const offset = index * (cards[0].offsetWidth + 20);
      carousel.style.transform = `translateX(-${offset}px)`;

      index = (index + 1) % cards.length;
    }

    setInterval(rotateCarousel, 3000); // 2s pause + 1s transition
  </script>
</body>
</html>
