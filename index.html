<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple-Grade Carousel Pro</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #fcfbf7;
      color: #333;
    }

    .carousel-container {
      max-width: 400px;
      margin: auto;
      padding: 40px 0;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      font-size: 1.8em;
      color: #b22222;
      margin-bottom: 30px;
      line-height: 1.3;
    }

    .carousel-wrapper {
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease;
      touch-action: pan-y;
    }

    .carousel-card {
      flex: 0 0 80%;
      margin: 0 10px;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      transform: scale(0.9);
      opacity: 0.6;
      transition: all 0.4s ease;
    }

    .carousel-card.active {
      transform: scale(1);
      opacity: 1;
      box-shadow: 0 18px 45px rgba(0,0,0,0.2);
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .stars {
      color: #f4c430;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .carousel-card p {
      font-size: 1.05em;
      margin: 15px 0 8px;
    }

    .carousel-card span {
      font-style: italic;
      font-weight: bold;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <h2>What Our<br>Customers Says</h2>
    <div class="carousel-wrapper">
      <div class="carousel-track" id="carousel">
        <!-- Slides injected by JS -->
      </div>
    </div>
  </div>

  <script>
    const testimonials = [
      {
        stars: 5,
        text: "Delicious meals and super punctual delivery",
        author: "– Ramesh S., Mumbai",
        avatar: "https://i.pravatar.cc/100?img=68"
      },
      {
        stars: 5,
        text: "Healthy, tasty, and affordable food",
        author: "– Priya M., Pune",
        avatar: "https://i.pravatar.cc/100?img=47"
      },
      {
        stars: 5,
        text: "Very convenient and filling portions",
        author: "– Akash J., Bangalore",
        avatar: "https://i.pravatar.cc/100?img=59"
      }
    ];

    const carousel = document.getElementById('carousel');
    let data = [...testimonials, ...testimonials]; // Duplicate for loop
    data.forEach((t) => {
      const div = document.createElement("div");
      div.className = "carousel-card";
      div.innerHTML = `
        <img src="${t.avatar}" alt="avatar" class="avatar"/>
        <div class="stars">${"★".repeat(t.stars)}</div>
        <p>${t.text}</p>
        <span>${t.author}</span>
      `;
      carousel.appendChild(div);
    });

    const cards = document.querySelectorAll(".carousel-card");
    const cardWidth = cards[0].offsetWidth + 20;
    let index = 0;
    const visibleCount = testimonials.length;

    function setActive() {
      cards.forEach(card => card.classList.remove("active"));
      const current = (index + visibleCount) % cards.length;
      cards[current].classList.add("active");
    }

    function slideNext() {
      index++;
      if (index >= cards.length - visibleCount) {
        carousel.style.transition = "none";
        index = 0;
        carousel.style.transform = `translateX(0px)`;
        setActive();
        void carousel.offsetWidth;
        carousel.style.transition = "transform 0.6s ease";
        return;
      }
      carousel.style.transform = `translateX(-${index * cardWidth}px)`;
      setActive();
    }

    // Swipe gesture
    let startX = 0;
    carousel.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    carousel.addEventListener("touchend", e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (dx < -50) {
        slideNext();
        resetInterval();
      }
    });

    setActive();
    let interval = setInterval(slideNext, 3500);

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(slideNext, 3500);
    }
  </script>

</body>
</html>
